        <form class="formPOST">

            <label for="reciever">Reciever name:</label>
            <input type="text" class="recieverPOST">

            <label for="sender">Transaction value:</label>
            <input type="text" class="valuePOST">

        </form>
        
        <form class="formPUT">
            <label for="sender" aria-required="true">Sender name:</label>

            <input type="text" class="recieverPUT">

        <form class="formDELETE">
